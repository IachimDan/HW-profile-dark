<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PROFILE | Simple</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" 
            integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" 
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="profile-dark.css">
        
    </head>
    <body>
        <!-- contacs LIST | context -->
        <ol class="contacts">
            <li class="item">...</li>
            <li class="item">...</li>
            <li class="item" id="profile-3">
                <!-- .left -->
                <div class="main">
                    <div class="avatar"><img src="avataaars.png"></div>
                    <div class="name">John Doe</div>
                    <div class="actions">
                        <a href="#profile-3"><i class="fas fa-ellipsis-v"></i></a> 
                    </div>
                </div>
                <!-- .right -->
                <div class="actions-details">
                    <label for="message-3">
                        <i class="far fa-comment"></i>
                    </label>
                    <label for="close-3">
                        <i class="far fa-trash-alt"></i>
                        <!--<button>yes</button><button>no</button>-->
                    </label>
                    <a href="#"><i class="fas fa-minus-circle"></i></a>
                    <a href="#">[X]</a>
                    <input type="checkbox" id="message-3">
                    
                    

                    <form action="#">
                        <textarea cols="22" rows="5"></textarea>
                        <br>
                        <button>SEND</button>
                    </form>

                    <input type="checkbox" id="close-3">

                    <form action="#">
                        Are you sure?!
                        <br>
                        <br>
                        <button>Yes</button> 
                        <button>NO</button>
                    </form>
                </div>
            </li>
            <li class="item">...</li>
            <li class="item">...</li>
        </ol>



    </body>
</html>
